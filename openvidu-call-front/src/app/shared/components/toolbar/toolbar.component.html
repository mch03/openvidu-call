<mat-toolbar
	id="header"
	role="heading"
	[class.headerLight]="lightTheme"
	class="container"
	fxLayout
	fxLayoutAlign="center"
	fxLayoutGap="10px"
>
	<div fxFlex="20%">
		<app-toolbar-logo [lightTheme]="lightTheme" [sessionId]="mySessionId" [compact]="compact" [logoUrl]="logoUrl"></app-toolbar-logo>
	</div>
	<div fxFlex="70%" fxFlexOrder="2">
		<div align="center" class="buttonsContainer">
			<button
				id="navMicrophoneButton"
				mat-icon-button
				(click)="toggleMicrophone()"
				[disabled]="isConnectionLost"
				*ngIf="hasAudioDevices && (ovSettings | hasAudio)"
			>
				<mat-icon *ngIf="isWebcamAudioEnabled" matTooltip="Mykistä oma äänesi">mic</mat-icon>
				<mat-icon *ngIf="!isWebcamAudioEnabled" color="warn" matTooltip="Jaa oma äänesi">mic_off</mat-icon>
			</button>

			<!-- Camera button -->
			<button
				id="navCameraButton"
				mat-icon-button
				(click)="toggleCamera()"
				[disabled]="isConnectionLost"
				*ngIf="!this.ovSettings || (hasVideoDevices && (this.ovSettings | hasVideo))"
			>
				<mat-icon *ngIf="isWebcamVideoEnabled" matTooltip="Sammuta kamera">videocam</mat-icon>
				<mat-icon *ngIf="!isWebcamVideoEnabled" color="warn" matTooltip="Jaa kamerasi kuva">videocam_off</mat-icon>
			</button>

			<!-- Screenshare button -->
			<button
				id="navScreenButton"
				mat-icon-button
				(click)="toggleScreenShare()"
				[disabled]="isConnectionLost"
				*ngIf="ovSettings | hasScreenSharing"
			>
				<mat-icon *ngIf="!isScreenEnabled" matTooltip="Aloita näytön jakaminen" color="warn">stop_screen_share</mat-icon>
				<mat-icon *ngIf="isScreenEnabled" matTooltip="Lopeta näytön jakaminen">screen_share</mat-icon>
			</button>

			<!-- Fullscreen button -->
			<button mat-icon-button (click)="toggleFullscreen()" [disabled]="isConnectionLost" *ngIf="ovSettings | hasFullscreen">
				<mat-icon matTooltip="Näytä koko näytössä">{{ fullscreenIcon }}</mat-icon>
			</button>

			<!-- Automatic / grid layout button -->
			<button
				mat-icon-button
				(click)="toggleSpeakerLayout()"
				[disabled]="isConnectionLost"
				*ngIf="ovSettings | hasLayoutSpeaking"
			>
				<mat-icon matTooltip="Korosta aktiivinen puhuja" color="warn" *ngIf="!isAutoLayout">voice_over_off</mat-icon>
				<mat-icon matTooltip="Ruudukkonäkymä" *ngIf="isAutoLayout">record_voice_over</mat-icon>
			</button>

			<!-- Leave seassion button -->
			<button mat-icon-button (click)="leaveSession()" id="navLeaveButton" *ngIf="ovSettings | hasExit">
				<mat-icon color="warn" matTooltip="Sulje yhteys">power_settings_new</mat-icon>
			</button>

			

		</div>
	</div>
	<div fxFlex="10%" fxFlexOrder="3" align="end">
    <!-- Share buttons and copy to clipboard -->	
    <button shareButton="whatsapp" mat-icon-button matTooltip="Kutsu Whatsapp viestillä"><img src="https://hybridmedia.fi/materiaalia/teemula/whatsapp_icon.png" alt="Lähetä linkki whatsapp ohjelmalla" width="22" height="22" /></button>
    <button shareButton="email" mat-icon-button matTooltip="Kutsu käyttäen sähköpostiohjelmaasi"><img src="https://hybridmedia.fi/materiaalia/teemula/email.png" alt="Lähetä linkki sähköpostiohjelmalla" width="22" height="22" /></button>
    <button shareButton="copy" mat-icon-button matTooltip="Kopioi kutsu linkki videotapaamiseen"><img src="https://hybridmedia.fi/materiaalia/teemula/copy.png" alt="Kopioi linkki" width="22" height="22" /></button>
		<span style="padding-left: 25px;"> </span>
		<button mat-icon-button (click)="toggleChat()" [disabled]="isConnectionLost" *ngIf="ovSettings | hasChat">
			<mat-icon
				matBadge="{{ newMessagesNum }}"
				[matBadgeHidden]="newMessagesNum === 0"
				matBadgePosition="above before"
				matTooltip="Chat"
				matBadgeColor="accent"
				>chat</mat-icon
			>
		</button>
	</div>
</mat-toolbar>
